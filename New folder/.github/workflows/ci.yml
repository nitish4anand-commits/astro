name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-typecheck:
    name: Lint & TypeCheck
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install frontend dependencies
        working-directory: ./apps/web
        run: npm ci
      
      - name: Lint frontend
        working-directory: ./apps/web
        run: npm run lint
      
      - name: TypeCheck frontend
        working-directory: ./apps/web
        run: npm run typecheck
      
      - name: Install backend dependencies
        working-directory: ./apps/api
        run: |
          pip install -r requirements.txt
      
      - name: Lint backend
        working-directory: ./apps/api
        run: ruff check .

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./apps/api
        run: |
          pip install -r requirements.txt
      
      - name: Run tests
        working-directory: ./apps/api
        run: pytest tests/ -v --cov=core --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/api/coverage.xml
          flags: backend

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./apps/web
        run: npm ci
      
      - name: Run tests
        working-directory: ./apps/web
        run: npm test || echo "No tests configured yet"

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test-backend, test-frontend]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build API image
        uses: docker/build-push-action@v4
        with:
          context: ./apps/api
          push: false
          tags: astro-kundli-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Web image
        uses: docker/build-push-action@v4
        with:
          context: ./apps/web
          push: false
          tags: astro-kundli-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Start services
        run: |
          docker-compose up -d
          sleep 30
      
      - name: Test API health
        run: |
          curl -f http://localhost:8000/health || exit 1
      
      - name: Stop services
        run: docker-compose down
